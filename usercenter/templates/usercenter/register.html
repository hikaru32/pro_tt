{% extends 'base.html' %}
{% load static %}


{% block head %}

    <script type="text/javascript" src="{% static 'js/register.js' %}"></script>
    <script>
        $(function () {
            var $user_name = $("#user_name");
            if('{{ uname_error_msg }}'){
                $user_name.next().show();
            }
            $user_name.focus(function () {
                $user_name.next().hide();
            })
        })
    </script>

{% endblock %}




{% block body %}
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="{% static 'images/logo02.png' %}"></a>
			<div class="reg_slogan">足不出户  ·  新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="{% url 'usercenter:login' %}">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form action="{% url 'usercenter:register' %}" method="post" id="reg_form">
                    {% csrf_token %}
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="user_name" id="user_name">
						<span class="error_tip">{{ uname_error_msg }}</span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="user_passwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>邮箱:</label>
						<input type="text" name="user_email" id="email">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" id="allow" checked="checked">
						<label>同意”天天生鲜用户使用协议“</label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册">
					</li>
				</ul>				
				</form>
			</div>

		</div>

	</div>

{% endblock %}
