{% extends 'base.html' %}


{% block head %}
    <script>
        $(function () {
            if('{{ error_checked|default:'false' }}' === 'true' ){
                $("#msg_check").show()
            }
            $("#ucode, #uphone").focus(function () {
                $("#msg_check").hide();
            })
        })
    </script>
{% endblock %}

{% block body %}
	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="{% url 'usercenter:user_center' 'info' %}">· 个人信息</a></li>
				<li><a href="{% url 'usercenter:user_center' 'order' %}">· 全部订单</a></li>
				<li><a href="{% url 'usercenter:user_center' 'addr' %}" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd>{{ user.uaddress }} （{{ user.ushou }} 收） {{ user.uphone }}</dd>
					</dl>					
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form method="post" action="{% url 'usercenter:user_center' 'addr'%}">
                        {% csrf_token %}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="user_shou">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="user_addr"></textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="user_code" id="ucode">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="user_phone" id="uphone">
						</div>


						<input type="submit" value="提交" class="info_submit">
                        <span style="color: red; display: none" id="msg_check">邮编或手机格式错误</span>
					</form>
				</div>
		</div>
	</div>
{% endblock %}
